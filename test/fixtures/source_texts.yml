    Sunlight penetrated four a little distance into the cave, but beyond all was black. In the entrance stood a roughly made table and a bench. Four stakes firmly planted into an uneven bored formed the table, and the bench had been made the same way. The table, the bench, and the ground around them were covered with broken peices of pottery of all imaginable colors. Heidi had to bend down her head to go in. At Peters invitation, she sat down on the little bench and looked around. Before her were several pieces of paper covered with paintings and now she understood why the place was littered with broken crockery. The pieces had been use to mix color on, strange colors that Heidi had never seen before. She examined the drawings.

