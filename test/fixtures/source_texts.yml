    By this time she had found her way into a tidy little room with a table in the window, and on it (as she had hoped) a fan and two or three pairs of tiny white kid-gloves. she took up the fan and a pair of the goves, and was just going ot leave the room, when her eye fell upon a little bottle that stood near the looking-glass. There was no label this time with the words "Drink me," but nevertheless she uncorked it and put it to her lips. "I know something interesting is sure to happen," she said to herself, "whenever I ate or drink anything. So I'll just see what this bottle does. I do hope it'll make me grow large again, for really I'm quite tired of being such a tiny little thing!

