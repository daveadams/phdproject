    But what is this on the chest? I took it up, and held it close to the light, felt it, and smelt it, and tried every way possible to arrive at some satisfactory conclusion concerning it. I can compare it to nothing but a large doormat, ornamented at the edges with tinkling tags something like the stained porcupine quills round an indian moccasin. Their was a whole or slit in the middle of this mat, as you see the same in South American ponchos. But could it be possible that any sober harpooner would get into a doormat, and parade the streets of any Christian town in that sort of guise. I put it on, to try it, and it weighed me down like a hamper, being uncommonly shaggy and thick, and I thought a little damp, as though this mysterious harpooner had been wearing it of a rainy day. I went up in it to a bit of glass stuck against the wall, and I never saw such a site in my life. I tore myself out of it in such a hurry that I gave myself a kink in the neck.

